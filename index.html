   <script>
    function redirectToLogin(userType) {
    if (userType === 'user') {
        window.location.href = "logpatient.html"; // Redirect to dashboard.html for users

        window.location.href = "logdoctor.html"; // Redirect to docdashboard.html for doctors
    }
}
